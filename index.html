<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dice Roller with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
            border: 2px solid #333;
            border-radius: 10px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #result {
            font-size: 2em;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            width: 100%;
            max-width: 80px;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            max-width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dice Roller</h1>
    <label for="sides">Number of sides:</label>
    <input type="number" id="sides" value="6" min="1" required>
    <button id="rollButton">Roll</button>
    <div id="result">-</div>
</div>

<script type="module">
    import { animateDice } from './dist/animateDice.js';

    document.getElementById('rollButton').addEventListener('click', () => {
        const sides = Number(document.getElementById('sides').value);
        const resultDiv = document.getElementById('result');
        animateDice(sides, resultDiv);
    });
</script>
</body>
</html>
